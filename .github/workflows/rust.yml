name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Build runtime
      run: cargo build --target wasm32-unknown-unknown --verbose
      working-directory: ./runtime
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
